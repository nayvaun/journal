<!DOCTYPE html>
<html lang="en">
  <head>

          <label>

          <label>

    <template id="entry-template">

        <div class="entry-head">
          <h3 class="entry-title"></h3>
          <span class="entry-mood"></span>
        </div>
        <p class="entry-date"></p>
        <p class="entry-content"></p>
        <button class="delete-btn" type="button">Delete</button>
